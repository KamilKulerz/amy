{% extends "base_nav.html" %}

{% block content %}
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Title</th>
    <th>Criteria</th>
    <th>Number awarded</th>
  </tr>
  {% for badge in all_badges %}
  <tr>
    <td><a href="{% url 'badge_details' badge.name %}">{{ badge.name }}</a></td>
    <td>{{ badge.title }}</td>
    <td>{{ badge.criteria }}</td>
    <td>{{ badge.num_awarded }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

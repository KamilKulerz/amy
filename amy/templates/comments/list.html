<div class="col-12">
  {% for comment in comment_list %}
  <div class="card my-2" id="c{{ comment.id }}">
    <div class="card-header">
      <strong>{{ comment.name }}</strong> <span class="text-muted">commented on {{ comment.submit_date }}</span>
    </div>
    <div class="card-body">
      <p>{{ comment.comment }}</p>
    </div>
  </div>
  {% endfor %}
</div>
